<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yanghuizhi</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
    <link rel="shortcut icon" href="src/_media/favicon.ico" />
</head>
<body>

    <div id="app">Please wait...</div>
    <script>
    window.$docsify = {
        el: '#app',
        loadSidebar: true,      // 加载侧边栏 _sidebar.md
        subMaxLevel: 2,         // 侧边栏目录等级
        hideSidebar: false,     // 侧边栏完全隐藏，并且不会在侧面呈现任何内容
        logo: '',               // 侧边栏网站徽标，如有会影响下面的名字
        name: '文档目录',         // 侧栏中显示的网站名称

        loadNavbar: true,       // 加载导航栏 _navbar.md
        mergeNavbar: true,      // 导航栏将与较小屏幕上的侧边栏合并

        coverpage: true,        // 加载封面 _coverpage.md

        auto2top: true,         // 路线更改时滚动到屏幕顶部
        executeScript: true,    // 执行页面上的脚本
        formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',  // 显示文件更新日期
        maxLevel: 4,            // 最大目录级别
        relativePath: false,    // 相对路径要选 false
        disqus: 'shortname',    // 讨论，见下插件

        plugins: [
            function(hook, vm) {
                hook.beforeEach(function (html) {
                    return html
                        + '\n----\n'
                        + '> 最后更新时间： {docsify-updated}'
                    }
                )
            }
        ],

        search: {               // 全文搜索
            maxAge: 86400000, // Expiration time, the default one day
            paths: [], // or 'auto'
            // Localization
            placeholder: {
                '/': 'search'
                },
            // Localization
            noData: {
                '/': 'No Results'
                },
            // Headline depth, 1 - 6
            depth: 6,
            hideOtherSidebarContent: false, // whether or not to hide other sidebar content
            // To avoid search index collision
            // between multiple websites under the same domain
            namespace: 'website-1',
        },

    }
    </script>

    <!-- docsify 自更新文件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 分页
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    -->
    <!--全局搜索，google搜索-->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
    <!-- disqus: 'shortname', 讨论，见下插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/disqus.min.js"></script>

</body>
</html>
